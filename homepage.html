<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-black">
            <div
              class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
            >
              <a href="#" class="mb-3"
                ><i class="bi bi-three-dots text-white"></i
              ></a>
              <ul
                class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                id="menu"
              >
                <li class="nav-item mb-2">
                  <i class="bi bi-house-door text-secondary"></i>
                  <a href="#" class="text-decoration-none"
                    ><span class="ms-1 d-none d-sm-inline text-secondary"
                      >Home</span
                    ></a
                  >
                </li>
                <li class="nav-item mb-2">
                  <i class="bi bi-search text-secondary"></i>
                  <a href="#" class="text-decoration-none">
                    <span class="ms-1 d-none d-sm-inline text-secondary"
                      >Cerca</span
                    ></a
                  >
                </li>

                <li class="nav-item mb-5">
                  <i class="bi bi-bookmarks text-secondary"></i>
                  <a href="#" class="text-decoration-none"
                    ><span class="ms-1 d-none d-sm-inline text-secondary"
                      >La tua libreria</span
                    ></a
                  >
                </li>
                <li class="nav-item mb-2">
                  <i class="bi bi-play-circle text-secondary"></i>
                  <a href="#" class="text-decoration-none">
                    <span class="ms-1 d-none d-sm-inline text-secondary"
                      >Crea playlist</span
                    ></a
                  >
                </li>

                <li class="nav-item mb-2">
                  <i class="bi bi-suit-heart text-secondary"></i>
                  <a href="#" class="text-decoration-none">
                    <span class="ms-1 d-none d-sm-inline text-secondary"
                      >Brani che ti piacciono</span
                    ></a
                  >
                </li>
                <li class="nav-item">
                  <i class="bi bi-bookmark text-secondary"></i>
                  <a href="#" class="text-decoration-none">
                    <span class="ms-1 d-none d-sm-inline text-secondary"
                      >I tuoi episodi</span
                    ></a
                  >
                  <hr class="bg-secondary" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./homepage.js"></script>
  </body>
</html>
