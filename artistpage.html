<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body class="bg-black bg-gradient">
    <main>
      <div class="container" id="title">
        <div class="row justify-content-between pt-5" id="sfondo">
          <div class="col-2">
            <a class="navbar-brand" href="#"
              ><i
                class="bi bi-chevron-left me-5 bg-black text-light rounded-circle px-2 py-1"
              ></i>
              <i
                class="bi bi-chevron-right bg-black text-light rounded-circle px-2 py-1 opacity-75"
              ></i
            ></a>
          </div>
          <div class="col-2">
            <i class="bi bi-person-circle text-white"> <p>Nome Cognome</p></i>
          </div>
          <div class="row text-white">
            <h6 class="pt-5 pb-0">
              <i class="bi bi-patch-check-fill text-info"> </i> Artista
              Verificato
            </h6>
            <h1 class="pt-0">Cantante</h1>
            <p>3.433.123 ascoltatori mensili</p>
          </div>
        </div>
      </div>
      <div class="container" id="tracce">
        <div class="row py-3">
          <i class="bi bi-play-circle-fill text-success fs-1 ps-5">
            <button type="button" class="btn btn-outline-light ms-5 btn-sm">
              FOLLOWING
            </button>
            <button type="button" class="btn text-light fs-4 ps-5">
              . . .
            </button>
          </i>
        </div>
        <div class="row text-light justify-content-between">
          <div class="col-3">
            <h2>Popolari</h2>
          </div>
          <div class="col-3 text-nowrap">
            <h3>Brani che ti piacciono</h3>
          </div>
        </div>
        <div>
          <ol class="text-white">
            <div class="row">
              <div class="col">
                <li>prima canzone</li>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <li>seconda canzone</li>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <li>terza canzone</li>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <li>quarta canzone</li>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <li>quinta canzone</li>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <li>sesta canzone</li>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <li>settima canzone</li>
              </div>
            </div>
          </ol>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
