<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./sass/styles.css" />
    <link rel="stylesheet" href="./actvities.css" />
  </head>
  <body class="bg-black bg-gradient">
    <main>
      <div class="container" id="title">
        <div class="row justify-content-between pt-3" id="sfondo">
          <div class="col-2">
            <a class="navbar-brand" href="#"
              ><i
                class="bi bi-chevron-left me-2 bg-black text-light rounded-circle px-2 py-1"
              ></i>
              <i
                class="bi bi-chevron-right bg-black text-light rounded-circle px-2 py-1 opacity-75"
              ></i
            ></a>
          </div>
          <div class="col-2">
            <div class="dropdown">
              <button
                id="dropdownUser"
                class="btn dropdown-toggle bg-black rounded-5 text-white"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  width="25px"
                  height="25px"
                  class="rounded-circle mx-2"
                  src="https://c8.alamy.com/compit/d8jc81/band-sul-palco-d8jc81.jpg"
                  alt="logo_band"
                />
                Team 2
              </button>
              <ul class="dropdown-menu dropdown-menu-dark bg-black">
                <li>
                  <button class="dropdown-item" type="button">Profilo</button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Impostazioni
                  </button>
                </li>
                <li>
                  <button class="dropdown-item" type="button">
                    Orsi polari
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="row text-white">
            <h6 class="pt-5 pb-0 m-0">
              <i class="bi bi-patch-check-fill text-info ms-3"> </i>
              Artista Verificato
            </h6>
            <h1 class="pt-0 display-1 fw-bold ms-3 mb-4">Cantante</h1>
            <p class="ms-3">3.433.123 ascoltatori mensili</p>
          </div>
        </div>
      </div>
      <div class="container" id="tracce">
        <div class="row py-3 align-items-center">
          <div class="col-1">
            <i class="bi bi-play-circle-fill text-success fs-1 ps-2 w-100"> </i>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-outline-light ms-0 btn-sm">
              FOLLOWING
            </button>
          </div>
          <div class="col-1 mb-0 ms-2">
            <button type="button" class="btn fs-4 ps-0 text-light border-0">
              <i class="bi bi-three-dots"></i>
            </button>
          </div>
        </div>
        <div class="row text-light">
          <div class="col-8">
            <h2>Popolari</h2>

            <div class="row mt-4 align-items-center pb-5">
              <div class="col-1 text-center">1</div>
              <div class="col-2 p-0">
                <img src="https:placedog.net/50" />
              </div>
              <div class="col-2">
                <h6>prova titolo</h6>
              </div>
              <div class="col-2 text-center p-0">100000</div>
              <div class="col-2 text-center ps-5">1:30</div>
            </div>
          </div>
          <div class="col-4">
            <h2>Brani che ti piacciono</h2>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/artistpage.js"></script>
  </body>
</html>
