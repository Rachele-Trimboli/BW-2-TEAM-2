<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Page Spotify</title>
    <link rel="stylesheet" href="./sass/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container bg-warning bg-gradient pb-3">
          <div class="row">
            <div class="col my-3 d-flex justify-content-between">
              <div>
                <button type="button" class="btn btn-dark rounded-circle">
                  <
                </button>
                <button type="button" class="btn btn-dark rounded-circle">
                  >
                </button>
              </div>

              <div class="dropdown">
                <button
                  id="dropdownUser"
                  class="btn dropdown-toggle bg-black rounded-5 text-white"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    width="25px"
                    height="25px"
                    class="rounded-circle mx-2"
                    src="https://c8.alamy.com/compit/d8jc81/band-sul-palco-d8jc81.jpg"
                    alt="logo_band"
                  />
                  Team 2
                </button>
                <ul class="dropdown-menu dropdown-menu-dark bg-black">
                  <li>
                    <button class="dropdown-item" type="button">Profilo</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Impostazioni
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Orsi polari
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row p-3 align-items-end">
            <div class="col-12 col-lg-3">
              <img id="albumPhoto" src="" alt="album_img" />
            </div>
            <div class="col-12 col-lg-9">
              <p class="fw-bold fs-6 m-0">ALBUM</p>
              <h1 id="nomeAlbum" class="display-3 fw-bold mb-4">
                PROVA TITOLO ALBUM
              </h1>
              <p class="m-0">
                <img
                  id="bandPhoto"
                  width="25px"
                  class="rounded-circle"
                  height="25px"
                  src=""
                  alt="foto_band"
                />
                <span id="bandName"> </span><i class="bi bi-dot"></i
                ><span id="bandAnno"></span><i class="bi bi-dot"></i
                ><span id="numeroBrani"><span> brani</span></span
                >, <span id="durataAlbum"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container bg-body-secondary py-3">
          <div class="row px-3">
            <div class="col-12 d-flex align-items-center ps-4 pt-3">
              <button
                type="button"
                class="btn btn-success rounded-circle fs-4 text-black"
              >
                <i class="bi bi-caret-right-fill"></i>
              </button>
              <a href="#" class="text-secondary"
                ><i class="bi bi-heart fs-3 mx-4"></i
              ></a>
              <a href="#" class="text-secondary"
                ><i class="bi bi-download fs-3 mx-2"></i
              ></a>
              <a href="#" class="text-secondary"
                ><p class="fw-bold ms-3 mb-0">. . .</p></a
              >
            </div>
          </div>
          <div class="row mt-5 px-4">
            <div class="col-1 p-0 border-bottom border-2 text-center">
              <h5>#</h5>
            </div>
            <div class="col-5 p-0 border-bottom border-2">
              <h5>TITOLO</h5>
            </div>
            <div class="col-4 p-0 border-bottom border-2 text-center">
              <h5>RIPRODUZIONI</h5>
            </div>
            <div class="col-2 p-0 border-bottom border-2 text-center">
              <h5><i class="bi bi-clock"></i></h5>
            </div>
            <div id="rowTrack" class="mt-4 align-items-center"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/albumpage.js"></script>
  </body>
</html>
