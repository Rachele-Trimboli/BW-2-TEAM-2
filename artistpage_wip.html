<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body class="bg-black bg-gradient">
    <main>
      <div class="container" id="title">
        <div
          class="row justify-content-between align-items-center pt-3"
          id="sfondo"
        >
          <div class="col-2">
            <a class="navbar-brand" href="#"
              ><i
                class="bi bi-chevron-left me-2 bg-black text-light rounded-circle px-2 py-1"
              ></i>
              <i
                class="bi bi-chevron-right bg-black text-light rounded-circle px-2 py-1 opacity-75"
              ></i
            ></a>
          </div>
          <!-----------PROFILO UTENTE---------->
          <div class="col-3" id="profilo">
            <button
              id="dropdownUser"
              class="btn dropdown-toggle bg-black rounded-5 text-white"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                width="25px"
                height="25px"
                class="rounded-circle mx-2"
                src="https://cdn-p.smehost.net/sites/239008154bb641859bcbbc74541773c3/wp-content/uploads/2022/11/Spotify_profile_tips_1200x800.jpg"
                alt="logo_band"
              />
              Profilo utente
            </button>
            <ul class="dropdown-menu dropdown-menu-dark bg-black">
              <li>
                <button class="dropdown-item" type="button">Account</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">
                  Impostazioni
                </button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Esci</button>
              </li>
            </ul>
          </div>
          <!----------  SEZIONE CENTRALE ------------>

          <div class="row text-white">
            <h6 class="pt-5 pb-0 m-0">
              <i class="bi bi-patch-check-fill text-info ms-3"> </i>
              Artista Verificato
            </h6>
            <h1 id="cantante" class="pt-0 display-1 fw-bold ms-3 mb-4"></h1>
            <p id="ascoltatori" class="ms-3">ascoltatori mensili</p>
          </div>
        </div>
      </div>
      <div class="container" id="tracce">
        <div class="row py-3 align-items-center">
          <div class="col-1">
            <i class="bi bi-play-circle-fill text-success fs-1 ps-2 w-100"> </i>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-outline-light ms-0 btn-sm">
              FOLLOWING
            </button>
          </div>
          <div class="col-1 mb-0 ms-2">
            <button type="button" class="btn fs-4 ps-0 text-light border-0">
              <i class="bi bi-three-dots"></i>
            </button>
          </div>
        </div>
        <div class="row text-light">
          <div class="col-8">
            <h2>Popolari</h2>

            <div id="rowTrack" class="mt-4 align-items-center pb-5"></div>
          </div>
          <div class="col-4">
            <h2>Brani che ti piacciono</h2>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-expand-lg bg-dark text-white fixed-bottom">
        <div class="container-fluid">
          <!---------------  PLAYER  ---------------->
          <div class="d-flex d-md-none justify-content-between w-100">
            <div class="d-flex justify-content-center align-items-center">
              <img
                src="./assets/imgs/main/image-11.jpg"
                alt="foto"
                width="50"
                height="50"
              />
              <p class="mb-0 ms-3">Song title</p>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <i class="bi bi-phone text-white fs-2"></i>
              <i class="bi bi-heart text-white fs-2"></i>
              <i class="bi bi-play-fill fs-1 text-white"></i>
            </div>
          </div>
          <div
            class="collapse navbar-collapse justify-content-between d-md-flex"
            id="navbarTogglerDemo03"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
              <li>
                <img
                  src="./assets/imgs/main/image-1.jpg"
                  alt="foto"
                  style="width: 50px"
                />
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white fs-5 pb-0"
                  aria-current="page"
                  href="#"
                  >Fat Fanny Friend</a
                >
                <p class="text-center fs-6">Maddie Zahm</p>
              </li>
              <li
                class="nav-item d-flex justify-content-center align-items-center"
              >
                <a class="nav-link text-white" aria-disabled="true"
                  ><i class="bi bi-heart text-center"></i
                ></a>
              </li>
            </ul>
            <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
            <div>
              <i class="bi bi-shuffle text-white mx-2 fs-4"></i>
              <i class="bi bi-skip-backward text-white mx-2 fs-4"></i>
              <i class="bi bi-play-circle-fill text-white fs-1 mx-2"></i>
              <i class="bi bi-skip-forward text-white mx-2 fs-4"></i>
              <i class="bi bi-download text-white mx-2 fs-4"></i>
            </div>
            <div>
              <i class="bi bi-mic text-white fs-4"></i>
              <i class="bi bi-soundwave text-white fs-4 mx-2"></i>
              <i class="bi bi-journal-album text-white fs-4"></i>
            </div>
          </div>
        </div>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/artistpage.js"></script>
  </body>
</html>
